<!doctype html>

<head>

    <title>Free Responsive HTML5 Map</title>

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Droid+Sans" rel="stylesheet">

    <style type="text/css">
        html {
            box-sizing: border-box;
            height: 100%;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        body {
            font-family: 'Droid Sans', sans-serif;
            background: #F5F5F5;
            font-size: 14px;
            line-height: 21px;
            height: 100%;
            color: white;
        }
        
        .container {
            width: 960px;
            padding-top: 1.5em;
            margin: 0px auto;
        }
        
        @media only screen and (min-width: 768px) and (max-width: 1000px) {
            .container {
                width: 768px;
            }
        }
        
        @media only screen and (max-width: 767px) {
            .container {
                width: 420px;
            }
        }
        
        @media only screen and (max-width: 480px) {
            .container {
                width: 300px;
            }
        }
        
        a img {
            border: none;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }
        
        h1 {
            font-size: 26px;
            line-height: 32px;
            text-align: center;
        }
        
        p,
        ul {
            margin-bottom: 10px;
        }
    </style>

    <!-- End Map scripts -->
    
    <script type="text/javascript">//<![CDATA[

$(function () {

    // Get the CSV and create the chart
    $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=analytics.csv&callback=?', function (csv) {

        $('#container').highcharts({
            
            

            data: {
                csv: csv
            },

            title: {
                text: 'HistÃ³rico de Tweets'
            },

            subtitle: {
                text: 'positivos e negativos'
            },

            xAxis: {
                tickInterval: 7 * 24 * 3600 * 1000, // one week
                tickWidth: 0,
                gridLineWidth: 1,
                labels: {
                    align: 'left',
                    x: 3,
                    y: -3
                }
            },

            yAxis: [{ // left y axis
                title: {
                    text: null
                },
                labels: {
                    align: 'left',
                    x: 3,
                    y: 16,
                    format: '{value:.,0f}'
                },
                showFirstLabel: false
            }, { // right y axis
                linkedTo: 0,
                gridLineWidth: 0,
                opposite: true,
                title: {
                    text: null
                },
                labels: {
                    align: 'right',
                    x: -3,
                    y: 16,
                    format: '{value:.,0f}'
                },
                showFirstLabel: false
            }],

            legend: {
                align: 'left',
                verticalAlign: 'top',
                y: 20,
                floating: true,
                borderWidth: 0
            },

            tooltip: {
                shared: true,
                crosshairs: true
            },

            plotOptions: {
                series: {
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function (e) {
                                hs.htmlExpand(null, {
                                    pageOrigin: {
                                        x: e.pageX || e.clientX,
                                        y: e.pageY || e.clientY
                                    },
                                    headingText: this.series.name,
                                    maincontentText: Highcharts.dateFormat('%A, %b %e, %Y', this.x) + ':<br/> ' +
                                        this.y + ' tweets',
                                    width: 200
                                });
                            }
                        }
                    },
                    marker: {
                        lineWidth: 1
                    }
                }
            },

            series: [{
                name: 'All tweets',
                lineWidth: 4,
                marker: {
                    radius: 4
                }
            }, {
                name: 'New tweets'
            }]
        });
    });

});
//]]> 

</script>
